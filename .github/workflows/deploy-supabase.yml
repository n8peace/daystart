name: Deploy Supabase Functions

on:
  push:
    branches: [main]
    paths:
      - 'supabase/**'
  pull_request:
    branches: [main]
    paths:
      - 'supabase/**'
  workflow_dispatch: # Manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Log deployment start
      run: |
        echo "ğŸš€ Starting Supabase deployment"
        echo "ğŸ“… Deployment time: $(date)"
        echo "ğŸ”§ Triggered by: ${{ github.event_name }}"
        echo "ğŸ“¦ Commit: ${{ github.sha }}"
        
    - name: Setup Deno
      uses: denoland/setup-deno@v1
      with:
        deno-version: v1.x
        
    - name: Verify Deno installation
      run: |
        echo "ğŸ“Œ Deno version:"
        deno --version
        
    - name: Setup Supabase CLI
      uses: supabase/setup-cli@v1
      with:
        version: latest
        
    - name: Verify Supabase CLI
      run: |
        echo "ğŸ“Œ Supabase CLI version:"
        supabase --version
        
    - name: Link Supabase project
      run: |
        echo "ğŸ”— Linking to Supabase project..."
        echo "ğŸ“ Project Reference: ${{ secrets.SUPABASE_PROJECT_REF }}"
        echo "ğŸ“ Full URL: https://${{ secrets.SUPABASE_PROJECT_REF }}.supabase.co"
        echo "ğŸ“ Using access token: ${SUPABASE_ACCESS_TOKEN:0:10}..."
        echo "ğŸ“ Current directory: $(pwd)"
        echo "ğŸ“ Checking for existing supabase directory:"
        ls -la | grep supabase || echo "No existing supabase directory found"
        
        echo "ğŸ”§ Running link command..."
        supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} --debug || {
          echo "âŒ Link failed with exit code: $?"
          echo "ğŸ“‹ Current directory contents:"
          ls -la
          exit 1
        }
        echo "âœ… Project linked successfully"
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        
    - name: List migration files
      run: |
        echo "ğŸ“‹ Migration files to be applied:"
        ls -la supabase/migrations/
        
    - name: Run database migrations
      run: |
        echo "ğŸ—„ï¸ Running database migrations..."
        supabase db push --debug
        echo "âœ… Migrations completed"
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        
    - name: List Edge Functions
      run: |
        echo "ğŸ“‹ Edge Functions to deploy:"
        ls -la supabase/functions/
        
    - name: Deploy Edge Functions
      run: |
        echo "âš¡ Deploying Edge Functions..."
        supabase functions deploy --no-verify-jwt --debug
        echo "âœ… Functions deployed successfully"
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        
    - name: Set function secrets
      run: |
        echo "ğŸ” Setting function environment variables..."
        
        if [ -n "${{ secrets.OPENAI_API_KEY }}" ]; then
          echo "  - Setting OPENAI_API_KEY"
          supabase secrets set OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}"
        else
          echo "  âš ï¸ OPENAI_API_KEY not found in secrets"
        fi
        
        if [ -n "${{ secrets.ELEVENLABS_API_KEY }}" ]; then
          echo "  - Setting ELEVENLABS_API_KEY"
          supabase secrets set ELEVENLABS_API_KEY="${{ secrets.ELEVENLABS_API_KEY }}"
        else
          echo "  âš ï¸ ELEVENLABS_API_KEY not found in secrets"
        fi
        
        if [ -n "${{ secrets.WORKER_AUTH_TOKEN }}" ]; then
          echo "  - Setting WORKER_AUTH_TOKEN"
          supabase secrets set WORKER_AUTH_TOKEN="${{ secrets.WORKER_AUTH_TOKEN }}"
        else
          echo "  âš ï¸ WORKER_AUTH_TOKEN not found in secrets"
        fi
        
        echo "âœ… Secrets configuration completed"
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        
    - name: List deployed functions
      run: |
        echo "ğŸ“Š Verifying deployed functions:"
        supabase functions list
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        
    - name: Deployment summary
      if: always()
      run: |
        echo "ğŸ“ Deployment Summary"
        echo "===================="
        echo "Project: ${{ secrets.SUPABASE_PROJECT_REF }}"
        echo "Status: ${{ job.status }}"
        echo "Duration: ${{ job.duration }}"
        echo "Commit: ${{ github.sha }}"
        echo "===================="

  test:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Test Edge Functions
      run: |
        echo "ğŸ§ª Testing deployed Edge Functions..."
        echo "ğŸ“ Base URL: https://${{ secrets.SUPABASE_PROJECT_REF }}.supabase.co/functions/v1"
        echo "ğŸ“ Using anon key: [REDACTED]..."
        
        echo "ğŸ“ Testing create_job endpoint..."
        CREATE_RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "x-client-info: github-actions-test" \
          -d '{
            "local_date": "2025-08-12",
            "scheduled_at": "2025-08-12T07:00:00Z",
            "preferred_name": "Test User",
            "include_weather": true,
            "include_news": true,
            "include_sports": false,
            "include_stocks": false,
            "stock_symbols": [],
            "include_calendar": false,
            "include_quotes": true,
            "quote_preference": "motivational",
            "voice_option": "voice1",
            "daystart_length": 180,
            "timezone": "America/New_York"
          }' \
          "https://${{ secrets.SUPABASE_PROJECT_REF }}.supabase.co/functions/v1/create_job")
          
        echo "ğŸ“„ Create job response:"
        echo "$CREATE_RESPONSE"
        
        echo -e "\nğŸ“ Testing get_audio_status endpoint..."
        STATUS_RESPONSE=$(curl -s -w "\n%{http_code}" -X GET \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "x-client-info: github-actions-test" \
          "https://${{ secrets.SUPABASE_PROJECT_REF }}.supabase.co/functions/v1/get_audio_status?date=2025-08-12")
          
        echo "ğŸ“„ Get status response:"
        echo "$STATUS_RESPONSE"
        
        echo "âœ… Function testing completed"