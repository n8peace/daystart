name: Deploy Supabase Functions

on:
  push:
    branches: [main]
    paths:
      - 'supabase/**'
  pull_request:
    branches: [main]
    paths:
      - 'supabase/**'
  workflow_dispatch: # Manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Log deployment start
      run: |
        echo "üöÄ Starting Supabase deployment"
        echo "üìÖ Deployment time: $(date)"
        echo "üîß Triggered by: ${{ github.event_name }}"
        echo "üì¶ Commit: ${{ github.sha }}"
        
    - name: Setup Deno
      uses: denoland/setup-deno@v1
      with:
        deno-version: v1.x
        
    - name: Verify Deno installation
      run: |
        echo "üìå Deno version:"
        deno --version
        
    - name: Setup Supabase CLI
      uses: supabase/setup-cli@v1
      with:
        version: latest
        
    - name: Verify Supabase CLI
      run: |
        echo "üìå Supabase CLI version:"
        supabase --version
        
    - name: Link Supabase project
      run: |
        echo "üîó Linking to Supabase project..."
        echo "üìç Project Reference: ${{ secrets.SUPABASE_PROJECT_REF }}"
        echo "üìç Full URL: https://${{ secrets.SUPABASE_PROJECT_REF }}.supabase.co"
        echo "üìç Using access token: ${SUPABASE_ACCESS_TOKEN:0:10}..."
        echo "üìç Using database password: ${SUPABASE_DB_PASSWORD:0:5}..."
        echo "üìç Current directory: $(pwd)"
        echo "üìç Checking for existing supabase directory:"
        ls -la | grep supabase || echo "No existing supabase directory found"
        
        echo "üîß Running link command with database password..."
        supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} --password ${{ secrets.SUPABASE_DB_PASSWORD }} --debug || {
          echo "‚ùå Link failed with exit code: $?"
          echo "üìã Current directory contents:"
          ls -la
          echo "üìã Checking if .supabase directory was created:"
          ls -la .supabase/ 2>/dev/null || echo "No .supabase directory found"
          exit 1
        }
        echo "‚úÖ Project linked successfully"
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        
    - name: List migration files
      run: |
        echo "üìã Migration files to be applied:"
        ls -la supabase/migrations/
        
    - name: Run database migrations
      run: |
        echo "üóÑÔ∏è Running database migrations..."
        echo "üìç Using database password: ${SUPABASE_DB_PASSWORD:0:5}..."
        supabase db push --debug
        echo "‚úÖ Migrations completed"
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        
    - name: List Edge Functions
      run: |
        echo "üìã Edge Functions to deploy:"
        ls -la supabase/functions/
        
    - name: Deploy Edge Functions
      run: |
        echo "‚ö° Deploying Edge Functions..."
        supabase functions deploy --no-verify-jwt --debug
        echo "‚úÖ Functions deployed successfully"
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        
    - name: Set function secrets
      run: |
        echo "üîê Setting function environment variables..."
        
        if [ -n "${{ secrets.OPENAI_API_KEY }}" ]; then
          echo "  - Setting OPENAI_API_KEY"
          supabase secrets set OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}"
        else
          echo "  ‚ö†Ô∏è OPENAI_API_KEY not found in secrets"
        fi
        
        if [ -n "${{ secrets.ELEVENLABS_API_KEY }}" ]; then
          echo "  - Setting ELEVENLABS_API_KEY"
          supabase secrets set ELEVENLABS_API_KEY="${{ secrets.ELEVENLABS_API_KEY }}"
        else
          echo "  ‚ö†Ô∏è ELEVENLABS_API_KEY not found in secrets"
        fi
        
        if [ -n "${{ secrets.WORKER_AUTH_TOKEN }}" ]; then
          echo "  - Setting WORKER_AUTH_TOKEN"
          supabase secrets set WORKER_AUTH_TOKEN="${{ secrets.WORKER_AUTH_TOKEN }}"
        else
          echo "  ‚ö†Ô∏è WORKER_AUTH_TOKEN not found in secrets"
        fi
        
        if [ -n "${{ secrets.NEWSAPI_KEY }}" ]; then
          echo "  - Setting NEWSAPI_KEY"
          supabase secrets set NEWSAPI_KEY="${{ secrets.NEWSAPI_KEY }}"
        else
          echo "  ‚ö†Ô∏è NEWSAPI_KEY not found in secrets"
        fi
        
        if [ -n "${{ secrets.GNEWS_API_KEY }}" ]; then
          echo "  - Setting GNEWS_API_KEY"
          supabase secrets set GNEWS_API_KEY="${{ secrets.GNEWS_API_KEY }}"
        else
          echo "  ‚ö†Ô∏è GNEWS_API_KEY not found in secrets"
        fi
        
        if [ -n "${{ secrets.RAPIDAPI_KEY }}" ]; then
          echo "  - Setting RAPIDAPI_KEY"
          supabase secrets set RAPIDAPI_KEY="${{ secrets.RAPIDAPI_KEY }}"
        else
          echo "  ‚ö†Ô∏è RAPIDAPI_KEY not found in secrets"
        fi
        
        echo "‚úÖ Secrets configuration completed"
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        
    - name: List deployed functions
      run: |
        echo "üìä Verifying deployed functions:"
        supabase functions list
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        
    - name: Deployment summary
      if: always()
      run: |
        echo "üìù Deployment Summary"
        echo "===================="
        echo "Project: ${{ secrets.SUPABASE_PROJECT_REF }}"
        echo "Status: ${{ job.status }}"
        echo "Duration: ${{ job.duration }}"
        echo "Commit: ${{ github.sha }}"
        echo "===================="

  test:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Test Edge Functions
      run: |
        echo "üß™ Testing deployed Edge Functions..."
        echo "üìç Base URL: https://${{ secrets.SUPABASE_PROJECT_REF }}.supabase.co/functions/v1"
        echo "üìç Using anon key: [REDACTED]..."
        
        echo "üìù Testing create_job endpoint..."
        CREATE_RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "x-client-info: github-actions-test" \
          -d '{
            "local_date": "2025-08-12",
            "scheduled_at": "2025-08-12T07:00:00Z",
            "preferred_name": "Test User",
            "include_weather": true,
            "include_news": true,
            "include_sports": false,
            "include_stocks": false,
            "stock_symbols": [],
            "include_calendar": false,
            "include_quotes": true,
            "quote_preference": "motivational",
            "voice_option": "voice1",
            "daystart_length": 180,
            "timezone": "America/New_York"
          }' \
          "https://${{ secrets.SUPABASE_PROJECT_REF }}.supabase.co/functions/v1/create_job")
          
        echo "üìÑ Create job response:"
        echo "$CREATE_RESPONSE"
        
        echo -e "\nüìù Testing get_audio_status endpoint..."
        STATUS_RESPONSE=$(curl -s -w "\n%{http_code}" -X GET \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "x-client-info: github-actions-test" \
          "https://${{ secrets.SUPABASE_PROJECT_REF }}.supabase.co/functions/v1/get_audio_status?date=2025-08-12")
          
        echo "üìÑ Get status response:"
        echo "$STATUS_RESPONSE"
        
        echo "‚úÖ Function testing completed"